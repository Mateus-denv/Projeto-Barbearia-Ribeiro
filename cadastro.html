<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Barbearia Ribeiro</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        .login-container {
            text-align: center;
            padding: 10px;
        }
        
        h1 {
            color: white;
            font-weight: 500;
            font-size: 50px
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
            color: rgba(250, 250, 250, 0.726);
            padding: 10px;
            width: 250px; /* Aumentei a largura para ficar mais uniforme */
            background: transparent;
            border: none;
            border-bottom: 2px solid #ffffff;
            color: #cccccc;
            outline: none;
            transition: all 0.3s ease;
            font-weight: 500;
            text-align: center; /* Centraliza o texto digitado */
        }
        
        input:hover {
            background: rgba(170, 170, 170, 0.562);
        }
        
        button {
            background: rgba(131, 131, 131, 0.233);
            color: rgb(255, 255, 255);
            width: 100px;
            height: 40px;
            border: 1px solid #666;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button:hover {
            background: rgba(131, 131, 131, 0.4);
        }

        .logologin {
            text-align: center;
            margin-bottom: auto;
        }

        .logologin img {
            width: 200;
            max-width: 230px;
            height: auto;
        }

        a {
            color: #888;
            text-decoration: none;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        a:hover {
            color: #888;
        }

        .soubarbeiro {
            color: white;
            margin: 5px;
        }   

        .criarconta {
            color: white;
            margin: 30px;
        }

        .login, h1 {
            margin-bottom: 0px;
        }

        .login, h4 {
            font-weight: 200; 
            margin-top: 0px;
        }

        /* Estilos específicos para a página de cadastro */
        .cadastro-form {
            gap: 20px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Garantir que cada div seja um bloco */
        #dadosPessoais, #dadosEndereco {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        /* REMOVER completamente os estilos de input-row */

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            color: #cccccc;
            font-size: 14px;
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px 10px;
            }
            
            input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
                width: 90%;
                max-width: 250px;
            }
        }
    </style>
    
</head>
<body>

    <div class="login-container">
    
        <div class="logologin">
            <img src="imagens\ribeirobarbelogo.png" alt="Logo Barbearia Ribeiro" class="logologin">
        </div>

        <a href="login.html" class="criarconta">JÁ TENHO CONTA</a>
    
        <div class="login">
            <h1>CADASTRO</h1>
            <h4>Crie sua conta conosco</h4>
        </div>
    
        <!-- Formulário de cadastro -->
        <form id="cadastroForm" class="cadastro-form">
            <!-- PARTE 1: DADOS PESSOAIS -->
            <div id="dadosPessoais">
                <input type="text" name="nome" placeholder="Nome Completo" required>
                <input type="text" name="cpf" placeholder="CPF" required maxlength="14">
                <input type="tel" name="telefone" placeholder="Telefone" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="password" name="senha" placeholder="Senha" required>
            </div>
            
            <!-- PARTE 2: ENDEREÇO (inicialmente oculta) -->
            <div id="dadosEndereco" style="display: none; margin-top: 20px;">
                <h4 style="color: #ffd700; margin: 20px 0 10px 0;">Dados de Endereço</h4>
                
                <input type="text" name="rua" placeholder="Rua / Logradouro" required>
                <input type="text" name="bairro" placeholder="Bairro" required>
                <input type="text" name="cidade" placeholder="Cidade" required>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="termos" name="termos" required>
                    <label for="termos">Aceito os <a href="#" style="color: #ffd700;">termos de uso</a></label>
                </div>
                
                <button type="submit">Cadastrar</button>
            </div>
        </form>

        <a href="login.html" class="criarconta">Voltar para Login</a>
    </div>

    <script>
        // Função para formatar CPF
        function formatarCPF(cpf) {
            cpf = cpf.replace(/\D/g, ''); // Remove caracteres não numéricos
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            return cpf;
        }

        // Função para formatar telefone
        function formatarTelefone(telefone) {
            telefone = telefone.replace(/\D/g, '');
            if (telefone.length <= 10) {
                telefone = telefone.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
            } else {
                telefone = telefone.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            }
            return telefone;
        }

        // Aplicar formatação em tempo real
        document.querySelector('input[name="cpf"]').addEventListener('input', function() {
            this.value = formatarCPF(this.value);
        });

        document.querySelector('input[name="telefone"]').addEventListener('input', function() {
            this.value = formatarTelefone(this.value);
        });

        // Verificar se todos os campos da primeira parte estão preenchidos
        function verificarDadosPessoais() {
            const nome = document.querySelector('input[name="nome"]').value.trim();
            const cpf = document.querySelector('input[name="cpf"]').value.trim();
            const telefone = document.querySelector('input[name="telefone"]').value.trim();
            const email = document.querySelector('input[name="email"]').value.trim();
            const senha = document.querySelector('input[name="senha"]').value.trim();

            if (nome && cpf && telefone && email && senha) {
                // Validações básicas
                if (cpf.replace(/\D/g, '').length === 11 && 
                    telefone.replace(/\D/g, '').length >= 10 && 
                    email.includes('@') && 
                    senha.length >= 6) {
                    
                    // Liberar seção de endereço
                    document.getElementById('dadosEndereco').style.display = 'block';
                    
                    // Scroll suave para a seção de endereço
                    document.getElementById('dadosEndereco').scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                    
                    return true;
                }
            }
            
            // Ocultar seção de endereço se dados incompletos
            document.getElementById('dadosEndereco').style.display = 'none';
            return false;
        }

        // Adicionar eventos para verificar em tempo real
        ['nome', 'cpf', 'telefone', 'email', 'senha'].forEach(campo => {
            document.querySelector(`input[name="${campo}"]`).addEventListener('input', verificarDadosPessoais);
            document.querySelector(`input[name="${campo}"]`).addEventListener('blur', verificarDadosPessoais);
        });

        // Submissão do formulário
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Coletar todos os dados
            const dados = {
                nome: document.querySelector('input[name="nome"]').value,
                cpf: document.querySelector('input[name="cpf"]').value,
                telefone: document.querySelector('input[name="telefone"]').value,
                email: document.querySelector('input[name="email"]').value,
                senha: document.querySelector('input[name="senha"]').value,
                rua: document.querySelector('input[name="rua"]').value,
                bairro: document.querySelector('input[name="bairro"]').value,
                cidade: document.querySelector('input[name="cidade"]').value,
                termos: document.querySelector('input[name="termos"]').checked
            };

            // Validações finais
            if (!dados.nome || !dados.cpf || !dados.telefone || !dados.email || !dados.senha ||
                !dados.rua || !dados.bairro || !dados.cidade) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            if (!dados.termos) {
                alert('Você deve aceitar os termos de uso!');
                return;
            }

            // Validação de CPF (11 dígitos)
            if (dados.cpf.replace(/\D/g, '').length !== 11) {
                alert('CPF deve conter 11 dígitos!');
                return;
            }

            // Validação de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(dados.email)) {
                alert('Por favor, insira um e-mail válido!');
                return;
            }

            // Validação de senha
            if (dados.senha.length < 6) {
                alert('A senha deve ter pelo menos 6 caracteres!');
                return;
            }

            // Sucesso
            alert('Cadastro realizado com sucesso!\nBem-vindo, ' + dados.nome + '!');
            console.log('Dados completos do cadastro:', dados);
            
            // Redirecionar
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
