<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci senha</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\login-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap" rel="stylesheet">
<style>
    h2 {
       font-weight: 400; 
    }
    .button-3d {
            background: linear-gradient(to bottom, #ffa601, #ce9700);
            color: rgb(0, 0, 0);
            width: 170px;
            height: 45px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 4px 0 #bba800,
                0 8px 15px rgb(0, 0, 0);
            transition: all 0.1s ease;
            position: relative;
            top: 0;
        }

        .button-3d:hover {
            color: black;
            top: 2px;
            box-shadow: 
                0 2px 0 #fdc200,
                0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .button-3d:active {
            top: 4px;
            box-shadow: 
                0 0px 0 #ffa600,
                0 2px 5px rgba(0, 0, 0, 0.3);
        }
</style>
</head>
<body>
    <body>

    <div class="login-container">
    
        <div class="logologin">
        <img src="imagens\ribeirobarbelogo.png" alt="Logo Barbearia Ribeiro"    class="logologin">
        </div>
    
    <div class="login">
        <h2>ESQUECEU A SUA SENHA?</h2>
        <p>Entre em contato com o nosso suporte técnico</p>
        <a href="#" class="button-3d" target="_blank">SUPORTE TÉCNICO</a>
    </div>
</body>
</html>
