<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Declaração da codificação de caracteres UTF-8 para suportar acentos e caracteres especiais -->
  <meta charset="UTF-8">
  
  <!-- Título da página que aparece na aba do navegador -->
  <title>Login - Barbearia</title>
</head>
<body>
  <!-- Cabeçalho principal da página -->
  <h2>Login</h2>
  
  <!-- Formulário de login com ID para identificação via JavaScript -->
  <form id="loginForm">
    
    <!-- Campo de entrada para o nome do usuário 
         OBSERVAÇÃO: o type="nome" não é um tipo HTML válido, deveria ser type="text" -->
    <input type="" placeholder="Name User" required><br>
    
    <!-- Campo de entrada para a senha com type="password" que oculta o texto digitado -->
    <input type="password" placeholder="Senha" required><br>
    
    <!-- Botão de submissão do formulário -->
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
