<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barbearia</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c1810 0%, #1a1a1a 50%, #0f0f0f 100%);
            /* REMOVA A LINHA ACIMA E ADICIONE: */
            background-image: url('https://images.unsplash.com/photo-1586660455980-bfa2eb619b35?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Resto do código continua igual */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(255, 255, 255);
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
        }

        .logo img {
            width: 100px;        /* Ajuste o tamanho */
          height: 100px;       /* Ajuste o tamanho */
          object-fit: contain; /* Mantém proporção */
          border-radius: 10px; /* Cantos arredondados (opcional) */
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 60px 40px;
            border-radius: 20px;
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-title {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 6px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .login-subtitle {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 50px;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 18px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid #444;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        .input-field:focus {
            border-bottom-color: #ffffff;
        }

        .input-field:focus::placeholder {
            color: #ffffff;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #888;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        /* Butão de Esqueci a senha */
        .forgot-password a:hover {
            color: #ffffff;
        }
        /* Butão de login */
        .login-button {
            width: 40%;
            padding: 10px;
            background: #555;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            /* Fonde do Jost google */
            font-family: "Jost", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            letter-spacing: 2px;
            cursor: pointer;
            margin: 40px 0 30px 0;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .login-button:hover {
            background: #666;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .register-link {
            color: #888;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-link:hover {
            color: #d4af37;
        }

        /* Efeito de brilho sutil no fundo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 40px 30px;
            }
            
            .login-title {
                font-size: 36px;
                letter-spacing: 4px;
            }
        }
    </style>
</head>
<body>

    <div class="logo">
      <img src="logoribeiro.svg" alt="Logo da Barbearia">
    </div>

    <div class="login-container">
        <h1 class="login-title">LOGIN</h1>
        <p class="login-subtitle">OLÁ, SEJA BEM VINDO</p>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="text" class="input-field" placeholder="NOME DE USUÁRIO" required>
            </div>
            
            <div class="input-group">
                <input type="password" class="input-field" placeholder="SENHA" required>
                <div class="forgot-password">
                    <a href="#" onclick="alert('Funcionalidade em desenvolvimento')">Esqueci a senha</a>
                </div>
            </div>
            
            <button type="submit" class="login-button">ENTRAR</button>
        </form>
        
        <a href="#" class="register-link" onclick="alert('Página de cadastro em desenvolvimento')">Não tenho cadastro</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;
            
            if (username && password) {
                alert('Login realizado com sucesso!\nUsuário: ' + username);
                // Aqui você adicionaria a lógica real de autenticação
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });

        // Efeito de foco suave nos inputs
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
