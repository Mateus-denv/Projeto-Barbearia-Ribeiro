<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barbeario</title>
    <link rel="stylesheet" href="/assets/css/pages/barber.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
    
        <div class="logologin">
        <img src="/assets/images/logos/ribeirobarbelogoblack.png" alt="Logo Barbearia Ribeiro"    class="logologin">
        </div>
    
    <div class="login">
        <h1 class="name-login">LOGIN</h1>
        <h4>Olá, Seja bem vindo</h4>
    </div>
        
        <!-- Formulário de login com ID para identificação via JavaScript -->
        <form id="loginForm">
            <input type="text" placeholder="Nome Usuário" required>
            <input type="password" placeholder="Senha" required>
            <!-- OU para abrir em nova aba -->
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
