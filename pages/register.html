<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Barbearia Ribeiro</title>
    <!-- Seus links de CSS originais -->
    <link rel="stylesheet" href="/assets/css/base/style.css">
    <link rel="stylesheet" href="/assets/css/pages/register.css">
    
    <!-- Link para a fonte Jost (mantido) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap" rel="stylesheet">

    <!-- Estilos adicionais para as melhorias (caixa de mensagem, etc.) -->
    <style>
        /* Caixa de mensagem para substituir os alerts */
        .message-box {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-weight: 500;
            display: none; /* Começa escondida */
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .message-box.error {
            background-color: #5c1a1a;
            color: #ffc4c4;
            border: 1px solid #e53935;
        }
        .message-box.success {
            background-color: #1a5c2f;
            color: #c4ffe0;
            border: 1px solid #35e571;
        }

        /* Classe para esconder labels, mas mantê-las acessíveis */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        
        /* Cor de destaque para links (removendo estilo inline) */
        .text-highlight {
            color: #ffd700;
        }

        /* Botão de "Próximo" com estilo similar ao de submit */
        .btn-next {
            background: rgba(131, 131, 131, 0.233);
            color: rgb(255, 255, 255);
            width: 100%;
            max-width: 250px;
            height: 40px;
            border: 1px solid #666;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Jost', sans-serif;
            margin-top: 10px;
        }
        .btn-next:hover {
            background: rgba(131, 131, 131, 0.4);
        }
    </style>
</head>
<body>

    <div class="login-container">
    
        <div class="logologin">
            <img src="/assets/images/logos/ribeirobarbelogowhite.png" alt="Logo Barbearia Ribeiro">
        </div>

        <a href="/pages/login.html" class="criarconta">JÁ TENHO CONTA</a>
    
        <div class="login">
            <h1>CADASTRO</h1>
            <h4>Crie sua conta conosco</h4>
        </div>
    
        <!-- Caixa de mensagem para feedback -->
        <div id="messageBox" class="message-box"></div>

        <!-- Formulário de cadastro -->
        <form id="cadastroForm" class="cadastro-form" novalidate>
            
            <!-- ETAPA 1: DADOS PESSOAIS -->
            <div id="step1">
                <div id="dadosPessoais">
                    <label for="nome" class="sr-only">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
                    
                    <label for="cpf" class="sr-only">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" required maxlength="14">
                    
                    <label for="telefone" class="sr-only">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
                    
                    <label for="email" class="sr-only">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                    
                    <label for="senha" class="sr-only">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha (mín. 6 caracteres)" required minlength="6">
                </div>
                <button type="button" id="nextButton" class="btn-next">Próximo</button>
            </div>
            
            <!-- ETAPA 2: ENDEREÇO (inicialmente oculta) -->
            <div id="step2" style="display: none;">
                <div id="dadosEndereco">
                    <h4 class="text-highlight" style="margin: 20px 0 10px 0;">Dados de Endereço</h4>
                    
                    <label for="rua" class="sr-only">Rua / Logradouro</label>
                    <input type="text" id="rua" name="rua" placeholder="Rua / Logradouro" required>
                    
                    <label for="bairro" class="sr-only">Bairro</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
                    
                    <label for="cidade" class="sr-only">Cidade</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" id="termos" name="termos" required>
                        <label for="termos">Aceito os <a href="#" class="text-highlight">termos de uso</a></label>
                    </div>
                    
                    <button type="submit">Cadastrar</button>
                </div>
            </div>
        </form>

        <a href="/pages/login.html" class="criarconta">Voltar para Login</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('cadastroForm');
            const nextButton = document.getElementById('nextButton');
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const messageBox = document.getElementById('messageBox');

            const inputs = {
                cpf: document.querySelector('input[name="cpf"]'),
                telefone: document.querySelector('input[name="telefone"]'),
                nome: document.querySelector('input[name="nome"]'),
                email: document.querySelector('input[name="email"]'),
                senha: document.querySelector('input[name="senha"]'),
                rua: document.querySelector('input[name="rua"]'),
                bairro: document.querySelector('input[name="bairro"]'),
                cidade: document.querySelector('input[name="cidade"]'),
                termos: document.querySelector('input[name="termos"]')
            };

            // --- MÁSCARAS ---
            const formatCPF = (cpf) => {
                cpf = cpf.replace(/\D/g, '');
                cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
                cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
                cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                return cpf;
            };

            const formatTelefone = (tel) => {
                tel = tel.replace(/\D/g, '');
                if (tel.length > 10) {
                    tel = tel.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                } else {
                    tel = tel.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                }
                return tel;
            };

            inputs.cpf.addEventListener('input', (e) => e.target.value = formatCPF(e.target.value));
            inputs.telefone.addEventListener('input', (e) => e.target.value = formatTelefone(e.target.value));

            // --- FEEDBACK AO USUÁRIO ---
            const showMessage = (message, type = 'error') => {
                messageBox.textContent = message;
                messageBox.className = `message-box ${type}`;
                messageBox.style.display = 'block';
                messageBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
            };

            const hideMessage = () => {
                messageBox.style.display = 'none';
            };

            // --- VALIDAÇÃO ---
            const validateStep1 = () => {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!inputs.nome.value.trim()) {
                    showMessage('Por favor, preencha seu nome completo.');
                    return false;
                }
                if (inputs.cpf.value.replace(/\D/g, '').length !== 11) {
                    showMessage('CPF inválido. Deve conter 11 dígitos.');
                    return false;
                }
                 if (inputs.telefone.value.replace(/\D/g, '').length < 10) {
                    showMessage('Telefone inválido.');
                    return false;
                }
                if (!emailRegex.test(inputs.email.value)) {
                    showMessage('Por favor, insira um e-mail válido.');
                    return false;
                }
                if (inputs.senha.value.length < 6) {
                    showMessage('A senha deve ter pelo menos 6 caracteres.');
                    return false;
                }
                return true;
            };
            
            // --- LÓGICA DE NAVEGAÇÃO E SUBMISSÃO ---
            nextButton.addEventListener('click', () => {
                hideMessage();
                if (validateStep1()) {
                    step1.style.display = 'none';
                    step2.style.display = 'block';
                    step2.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                hideMessage();

                // Validação final de todos os campos
                if (!validateStep1() || !inputs.rua.value.trim() || !inputs.bairro.value.trim() || !inputs.cidade.value.trim()) {
                     showMessage('Por favor, preencha todos os campos de endereço!');
                     return;
                }

                if (!inputs.termos.checked) {
                    showMessage('Você deve aceitar os termos de uso para continuar.');
                    return;
                }

                // Simulação de sucesso
                const nomeUsuario = inputs.nome.value.split(' ')[0];
                showMessage(`Cadastro realizado com sucesso! Bem-vindo(a), ${nomeUsuario}!`, 'success');
                
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                console.log('Dados completos do cadastro:', data);

                // Redirecionar após um breve momento
                setTimeout(() => {
                    window.location.href = '/pages/login.html';
                }, 2500);
            });
        });
    </script>
</body>
</html>
