<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botões Responsivos</title>
<style>
body {
    background: url('fundo.jpg') center/cover no-repeat;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container geral */
.button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    max-width: 350px; /* controla largura total no desktop */
}

/* Botão base */
.login-button {
    color: white;
    width: 220px;
    height: 45px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    letter-spacing: 1px;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

/* Estilos específicos */
.button-agendamento,
.button-localizacao,
.button-barbeiros,
.button-cortes {
    background: rgba(33, 150, 243, 0.8);
    border: 1px solid #1976D2;
}
.button-agendamento:hover,
.button-localizacao:hover,
.button-barbeiros:hover,
.button-cortes:hover {
    background: rgba(33, 150, 243, 1);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(33, 150, 243, 0.4);
}

/* Layout no desktop — dois botões por linha */
.button-container > a:nth-child(1),
.button-container > a:nth-child(2) {
    flex: 1 1 100%; /* primeira linha: um botão por linha */
}
.button-container > a:nth-child(3),
.button-container > a:nth-child(4) {
    flex: 1 1 45%; /* segunda linha: dois lado a lado */
}

/* No celular, tudo empilhado */
@media (max-width: 480px) {
    .button-container {
        max-width: 90%;
    }
    .button-container > a {
        flex: 1 1 100%;
    }
}
</style>
</head>
<body>

<div class="button-container">
    <a href="#" class="login-button button-agendamento">REALIZAR AGENDAMENTO</a>
    <a href="#" class="login-button button-localizacao">LOCALIZAÇÃO</a>
    <a href="#" class="login-button button-barbeiros">BARBEIROS</a>
    <a href="#" class="login-button button-cortes">CORTES</a>
</div>

</body>
</html>
